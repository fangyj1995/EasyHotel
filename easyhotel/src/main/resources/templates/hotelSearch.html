<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>酒店搜索</title>
<style>
  .error{
  border-color:red;
  }
  
</style>
</head>
<body>
<form action="#" th:action="searchList" th:object="${searchForm}" method="post">
 <input type="text" th:field="*{name}" placeholder="酒店名称" ></input>
 <input type="text" th:field="*{startDate}" placeholder="入住日期（xxxx--xx-xx）" ></input>
 <input type="text" th:field="*{endDate}" placeholder="退房日期（xxxx--xx-xx）" ></input>
 <input type="text" th:field="*{roomKind}" placeholder="房间种类" ></input>
 <input type="text" th:field="*{roomNum}" placeholder="房间数量" ></input>
 <input type="hidden" th:field="*{city}" value="南京"></input>
 <input type="hidden" th:field="*{circle}"  value="鼓楼区"></input>
 <input type="submit" />
 
 <div class="errors" th:if="${#fields.hasErrors('*')}">
  <ul>
   <li th:each="err:${#fields.errors('*')}" th:text="${err}" > </li>
  </ul>
 </div>
 
</form>
<hr/>

<div th:each="hotel:${hotelList}">
 <a th:text="${hotel.name}" th:href="${'/easyhotel/hotel/detail/'+hotel.id}"></a><br/>
  地址：<label th:text="${hotel.address}"></label><br/>
  星级：<label th:text="${hotel.starLevel}"></label>星<br/>
  评分：<label th:text="${hotel.avgGrade}"></label>/5
  <div th:each="room:${hotel.rooms}">
    <p>
      <label>房型：</label><label th:text="${room.type}"></label>
      <label>价格:￥</label><label th:text="${room.price}"></label>
      <label>剩余房间数量：</label><label th:text="${room.available}"></label>
    </p>
  </div>
  <hr/>
</div>

</body>
</html>
